<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find screen on kokoatalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--Wifi icon-->
            <i class="fas fa-wifi"></i>

            </svg>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!--battery icon-->
            <!--lightning icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Finds</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            
            <span class="pos"><i class="fas fa-cog fa-lg"></i>
                <div class="dot"></div>
            </span>
            
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="find-icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="find-icons__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chats">
            <div class="open-chats__header">
                <h6>Open Chat</h6>
                <h6>Go to Openchat Home</h6>
            </div>
            <div class="open-chats__box">
                <div class="open-chats__text">
                    <span class="open-chats__room-title">#BTS</span>
                    <span class="open-chats__room-tag">#bts#army#frineds</span>
                    <span class="open-chats__data">
                        <img src="https://avatars.githubusercontent.com/u/3612017?s=40&v=4"/>
                        <span class="open-chats__member-count">802 members</span>
                        <span class="divider"></span>
                        <span class="open-chats__member-status">Active</span>
                    </span>
                </div>
                <div class="open-chats__pic">
                    <img src="https://avatars.githubusercontent.com/u/3612017?s=40&v=4">
                    <div><i class="far fa-heart"></i>326</div>
                </div>
            </div>
            <div class="open-chats__box">
                <div class="open-chats__text">
                    <span class="open-chats__room-title">Bts Gang~</span>
                    <span class="open-chats__room-tag">#englishonly#ipurpleyou#jimin#taeta...</span>
                    <span class="open-chats__data">
                        <img src="https://avatars.githubusercontent.com/u/3612017?s=40&v=4"/>
                        <span class="open-chats__member-count">299 members </span>
                        <span class="divider"></span>
                        <span class="open-chats__member-status"> Active</span>
                    </span>
                </div>
                <div class="open-chats__pic">
                    <img src="https://avatars.githubusercontent.com/u/3612017?s=40&v=4">
                    <div><i class="far fa-heart"></i>215</div>
                </div>
            </div>
        </div>
    </main>
    </div>
    <nav class="nav">
        <!--nav>ul>li*4>a-->
        <ul class="nav__list">
            <li class="nav_btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-lg"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comments fa-lg"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="more.html">
                    <span class="nav__alarm"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>
    <!--스크립트는 항상 제일 마지막에-->
    <script src="https://kit.fontawesome.com/ef8f2a4457.js" crossorigin="anonymous"></script>
</body>

</html>
