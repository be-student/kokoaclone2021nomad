<!DOCTYPE html>
<html lang="kr">
    <!-- 여기에 들어가는 것은 모두 html 코드가 됨. head/body-->
    <head>
        <title>home of my first website</title>
        
        <style> 
        :root{/*출발점이고 기본이 됨. */
          --main-color:#fcce00;/*변수 역할을 함.*/
          /*형식은 --변수이름*/
          --defaultborder:1px solid var(--main-color)
          /*css custom property*/
        }
        body{
          height:1000px;
          margin:20px;
        }
        input:active{
          /*클릭 순간*/
        }
        input:focus{
          background-color: purple;
        }
        a:visited{
          background-color: tomato;
        }
        a:focus{
          color:teal;
        }
        a:hover{
          color:teal;
        }
        form{
          border: 1px solid salmon;
          display:flex;
          flex-direction: column;
          padding:20px;
        }
        form:focus-within{/*자식이 focus 되면 영향을 받는 코드*/
          border-color:seagreen;
        }
        form:hover input:focus{/*hover 상대가 되는 부모의 자식 input*/
          background-color: white;
        }
        :focus-within
        input::placeholder{
          color:yellowgreen;
        }
        p::selection{
          background-color: yellowgreen;
        }
        p::first-letter{
          font-size:50px;
        }
        p{
          color:var(--main-color);/*rgb oppacity transparency*/
        }
        a{
          color:var(--main-color);
          border:var(--defaultborder);
        }
        </style>
    </head>
    <body>
      <div>
        <button>hello</button>
        <input type="text">
        <a href="https://apple.com">Go to apple</a>
        <form>
          <input type="text"name=""id=""/>
          <input type="text"name=""id=""/>
          <input type="text"placeholder="input"name=""id=""/>
        </form>
        
      </div>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos ut, quaerat ratione quibusdam molestiae laboriosam numquam, esse culpa reprehenderit exercitationem sint aspernatur aperiam assumenda! Earum harum quae quo qui delectus.
      </p>
      combinator 이 선택자 역할을 함. 조건 달아주는 선택자. 
      <a href="#">website</a>
    </body>
</html>
