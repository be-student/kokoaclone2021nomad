<!DOCTYPE html>
<html lang="kr">
    <!-- 여기에 들어가는 것은 모두 html 코드가 됨. head/body-->
    <head>
        <title>home of my first website</title>
        
        <style> 
        body{
          display:flex;
          height:1000px;
          margin:20px;
        }
        div{
          /*스크롤을 움직여도 고정됨 광고*/
          width:300px;
          height:300px;
          background-color:wheat;
          position:relative;
        }
        .green{
          height:100px;
          width:100px;
          /*position:relative;*//*처음 상대 기준으로 
          top,left,right,bottom가 조금씩 움직이게 해줌 나옴.*/
          position:absolute;/*무조건 가장 가까운 상대 위치
           기준인 절대 위치 기준 없으면 body. */
          bottom:0px;
          left:-10px;
          background-color: teal;
        }
        </style>
    </head>
    <body>
      <div>
        <div class="green"></div>
      </div>
    </body>
</html>
