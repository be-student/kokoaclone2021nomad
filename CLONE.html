<!DOCTYPE html>
<html lang="kr">
    <head>
      <style>
        body{
          display:flex;
          height:100vh;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }
        div{
          background-color: teal;
          width:200px;
          height:200px;
        }
        span{
          font-size:30px;
        }
        @media screen and (min-width:800px) and (max-width:900px){
          div{
            background-color: tomato;
          }
        }
        @media screen and (orientation:landscape){
          /*landscape가로 portrait 세로*/
          div{
            background-color: turquoise;
          }
          span{
            display:none;
          }
        }
        @media screen and (min-device-width:800px) and (max-width:900px){
          /*device with 라는 것은 핸드폰만 사용됨*/
          div{
            background-color: tomato;
          }
        }
        @media print{
          body{
            background-color: blue;
          }
        }
      </style>
    </head>
    <body>
      
      <div></div>
      <span>please flip your phone:</span>
      @media print 같은 경우는 프린팅 할 때 사진임
    </body>
</html>
