<!DOCTYPE html>
<html lang="kr">
    <!-- 여기에 들어가는 것은 모두 html 코드가 됨. head/body-->
    <head>
        <title>home of my first website</title>
        
        <style> 
        body{
          margin:20px;/*상하, 좌우 상 우 아 왼순임 4개는*/
          background-color:thistle;
          padding:30px;/*이 공간은 body만의 고유 공간*/
        }
        div{
          /*이때 body도 같이 움직임. 
          collapsing margins. 위 아래에서만 이어남,
          내부 요소가 밖과 마진이 닿으면 같아져버림.  */
          /*이때문에 패딩이 나오게 됨.*/
          
          
          margin-top:10px;
          padding:5px;
          background-color:white;
        }
        #fir{
          background-color:green;
          height:150px;
          width:150px;
        }
        #sec{
          background-color:blue;
          width:100px;
          height: 100px;
        }
        #thi{
          background-color:blanchedalmond;
          width:50px;
          height: 50px;
        }
        #for{
          background-color:purple;
          width:25px;
          height: 25px;
        }
        
        span{
          background-color:blue;
          display:block;/*이 부분이 inline,block 등 타입*/
        }
        img{
          height:100px;
        }
        </style>
    </head>
    <body>
      <div id="fir">
        <div id="sec">
          <div id="thi">
            <div id="for">
        
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
