<!DOCTYPE html>
<html lang="kr">
    <!-- 여기에 들어가는 것은 모두 html 코드가 됨. head/body-->
    <head>
        <title>home of my first website</title>
        
        <style> 
        body{
          height:1000px;
          margin:20px;
        }
        span{
          color:tomato;
          background-color:yellowgreen;
        }
        div>span{/*div 의 첫자식만 설정
          이게 불가능함span:first-child*/
          padding:5px;
          border-radius: 10px;
          text-decoration: underline;
        }
        div p span{
          color:teal;
        }
        p+span{/*p 바로 다음에 나오는 span에 적용
          진짜 바로 다음에 나와야 함*/
          color:whitesmoke;
        }
        p~span{/*바로 다음은 아니지만 다음에 나오는 것*/
          color:blueviolet;
        }
        /*span:last-child{
          color:teal;
        }
        */
        input{
          border:1px solid wheat;
        }
        input:required{ /*attribute로 선택 하는 것*/
          border:1px solid tomato;
        }
        input[placeholder="password"]{/*띄어쓰기 안됨*/
          background-color:thistle;
        }
        input[placeholder*="name"]{
          background-color:purple;
        }
        </style>
    </head>
    <body>
      <div>
        <span>hello</span>
        <p>
          Lorem ipsum dolor
          <span>inside</span>
        </p>
        <address>hi</address>
        <span>1234</span>
      </div>

      <div>
        <form>
          <input type="text" placeholder="firstname"/>
          <input type="text" placeholder="lastname"/>
          <input type="password" required placeholder="password"/>
          
        </form>
      </div>
    </body>
</html>
