<!DOCTYPE html>
<html lang="kr">
    <!-- 여기에 들어가는 것은 모두 html 코드가 됨. head/body-->
    <head>
        <title>home of my first website</title>
        
        <style> 
        body{
          height:100vh;
          margin:20px;
          display:flex;
          justify-content:center;
          align-items: center;/*그냥 이렇게 해도 body높이가
          작기 때문에 제대로 작동하지 않음. 따라서 높이 주기*/
          flex-direction:row;
          flex-wrap:wrap;/*기본 방식no, wrap은 1줄에 있게함*/
        }
        div{
          display:flex;
          justify-content:center;
          align-items: center;
          width:100px;
          height:100px;
          color:white;
          font-size:30px;
          background-color: teal;
        }
        #sec{
          background-color: wheat;
        }
        </style>
    </head>
    <body>
      <div>1</div>
      <div id="sec">2</div>
      <div>3</div>
      <!--flex box에는 자식 엘리먼트에 말 하지 않고, 부모에만 함
      예시로 위의div를 움직이려면 body에 display:flex말함.
      1. main axis, cross axis/main은 가로cross 수직
      justify-content =main, align-items=cross
      방향을 바꾸려면 flex-direction:column하면 됨-->
    </body>
</html>
