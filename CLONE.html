<!DOCTYPE html>
<html lang="kr">
    <!-- 여기에 들어가는 것은 모두 html 코드가 됨. head/body-->
    <head>
        <title>home of my first website</title>
        
        <style> 
        body{
          height:1000vh;
          margin:20px;
        }
        div{
          /*스크롤을 움직여도 고정됨 광고*/
          width:300px;
          height:300px;
          color:white;
          background-color: teal;
        }
        #diff{
          top:5px;/*하나라도 수정하면 바로 앞에 있는 레이어로 가게 됨. */
          left:200px;
          position:fixed;
          /*항상 제일 처음 나온 곳 기준으로 맞춰짐*/
          background-color: wheat;
          width:350px;
        }
        #green{
          position:fixed;
          opacity:0.2;
        }
        </style>
    </head>
    <body>
      <div id="green"></div>
      <div id="diff"></div>
    </body>
</html>
