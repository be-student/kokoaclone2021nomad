<!DOCTYPE html>
<html lang="kr">
    <head>
      <style>
        a{
          color:wheat;
          background-color: tomato;
          text-decoration: none;
          padding:3px 5px;
          border-radius: 5px;
          font-size:50px;
          /*transition:background-color 10s ease-in-out, color 5s ease-in-out;
          */
          transition: all 500ms cubic-bezier(0.785, 0.135, 0.150, 0.860);
          transition: border-radius 1s cubic-bezier(0.785,0.135,0.150,0.860)
          , color 1s ease-in-out;
          /*cubic-bezier 은 자신만의 커브 가능*/
          /*linear, ease-in, ease-out, ease-in-out,ease*/
        }
        a:hover{
          /*transition:all 5s ease-in-out; 여기다 하면
          대면 천천히, 떼면 1초*/
          border-radius: 30px;
          color:tomato;
          background-color: wheat;
        }
      </style>
    </head>
    <body>
      <a href="#">go home</a>
    </body>
</html>
