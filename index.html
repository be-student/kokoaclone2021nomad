<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--Wifi icon-->
            <i class="fas fa-wifi"></i>

            </svg>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!--battery icon-->
            <!--lightning icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">If you have a KoKoa Account, log in with your email or phone number</p>
    </header>
    <form action="friends.html" method="post" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="password">

        <input type="submit" value="Log in">
        <input type="button" value="Sign up">
        <a href="#">Find Kokoa Account of Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <!--스크립트는 항상 제일 마지막에-->
    <script src="https://kit.fontawesome.com/ef8f2a4457.js" crossorigin="anonymous"></script>
</body>

</html>
