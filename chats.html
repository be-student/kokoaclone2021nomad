<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats screen on kokoatalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--Wifi icon-->
            <i class="fas fa-wifi"></i>

            </svg>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!--battery icon-->
            <!--lightning icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/3612017" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">KokoaTalk</h4>
                        <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">18:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>
    <div class="user-component__column"></div>
    </div>
    <nav class="nav">
        <!--nav>ul>li*4>a-->
        <ul class="nav__list">
            <li class="nav_btn"><a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comments fa-lg"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="more.html">
                    <span class="nav__alarm"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <!--스크립트는 항상 제일 마지막에-->
    <script src="https://kit.fontawesome.com/ef8f2a4457.js" crossorigin="anonymous"></script>
</body>

</html>
